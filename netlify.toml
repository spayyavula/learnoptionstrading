# Simple Netlify configuration for Learn Options Trading App
[build]
  command = "rm -rf node_modules/.vite-temp && rm -rf .vite && npm install && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"

# SPA routing - redirect all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Basic security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# Don't cache HTML files
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Production context
[context.production]
  command = "rm -rf node_modules/.vite-temp && rm -rf .vite && npm ci && npm run build"
  environment = { NODE_ENV = "production" }

# Deploy previews
[context.deploy-preview]
  command = "rm -rf node_modules/.vite-temp && rm -rf .vite && npm install && npm run build"
  environment = { NODE_ENV = "development" }