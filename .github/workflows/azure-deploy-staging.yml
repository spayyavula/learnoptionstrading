name: Deploy to Azure Staging

on:
  push:
    branches:
      - develop
      - staging
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  AZURE_FUNCTIONAPP_NAME: optionsacademy-staging-api
  AZURE_STATICWEBAPP_NAME: optionsacademy-staging-web

jobs:
  # ==========================================================
  # Build and Test Frontend
  # ==========================================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        env:
          VITE_AZURE_CLIENT_ID: ${{ secrets.AZURE_B2C_CLIENT_ID_STAGING }}
          VITE_AZURE_B2C_TENANT: ${{ secrets.AZURE_B2C_TENANT_STAGING }}
          VITE_AZURE_B2C_POLICY_SIGNIN: B2C_1_signupsignin
          VITE_AZURE_B2C_POLICY_RESET: B2C_1_passwordreset
          VITE_API_BASE_URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api
          VITE_POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY_STAGING }}
          VITE_ENABLE_REAL_TIME_DATA: 'true'
          VITE_ENABLE_MOCK_DATA: 'false'

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

  # ==========================================================
  # Build Azure Functions
  # ==========================================================
  build-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: azure-functions/package-lock.json

      - name: Install dependencies
        working-directory: azure-functions
        run: npm ci

      - name: Build functions
        working-directory: azure-functions
        run: npm run build

      - name: Upload functions artifact
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: |
            azure-functions/
            !azure-functions/node_modules/
            !azure-functions/src/
            !azure-functions/*.ts

  # ==========================================================
  # Deploy Frontend to Azure Static Web Apps
  # ==========================================================
  deploy-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          skip_app_build: true

  # ==========================================================
  # Deploy Azure Functions
  # ==========================================================
  deploy-functions:
    needs: build-functions
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download functions artifact
        uses: actions/download-artifact@v4
        with:
          name: functions-build
          path: azure-functions/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install production dependencies
        working-directory: azure-functions
        run: npm ci --omit=dev

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: azure-functions
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGING }}

  # ==========================================================
  # Post-Deployment Health Check
  # ==========================================================
  health-check:
    needs: [deploy-frontend, deploy-functions]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health)
          if [ "$response" != "200" ]; then
            echo "API health check failed with status: $response"
            exit 1
          fi
          echo "API health check passed"

      - name: Check frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_STATICWEBAPP_NAME }}.azurestaticapps.net)
          if [ "$response" != "200" ]; then
            echo "Frontend health check failed with status: $response"
            exit 1
          fi
          echo "Frontend health check passed"
