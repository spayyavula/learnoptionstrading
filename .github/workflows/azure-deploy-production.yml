name: Deploy to Azure Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - 'docs/**'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20'
  AZURE_FUNCTIONAPP_NAME: optionsacademy-prod-api
  AZURE_STATICWEBAPP_NAME: optionsacademy-prod-web

jobs:
  # ==========================================================
  # Build and Test Frontend
  # ==========================================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          # Microsoft Entra External ID (CIAM)
          VITE_AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID_PROD }}
          VITE_AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID_PROD }}
          VITE_AZURE_TENANT_SUBDOMAIN: ${{ secrets.AZURE_TENANT_SUBDOMAIN_PROD }}
          # API Configuration
          VITE_API_BASE_URL: https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api
          VITE_POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.STRIPE_PUBLIC_KEY_PROD }}
          VITE_ENABLE_REAL_TIME_DATA: 'true'
          VITE_ENABLE_MOCK_DATA: 'false'

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: dist/

  # ==========================================================
  # Build Azure Functions
  # ==========================================================
  build-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: azure-functions/package-lock.json

      - name: Install dependencies
        working-directory: azure-functions
        run: npm ci

      - name: Build functions
        working-directory: azure-functions
        run: npm run build

      - name: Upload functions artifact
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: |
            azure-functions/
            !azure-functions/node_modules/
            !azure-functions/src/
            !azure-functions/*.ts

  # ==========================================================
  # Deploy Frontend to Azure Static Web Apps
  # ==========================================================
  deploy-frontend:
    needs: [build-frontend]
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://optionsacademy.ai
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          skip_app_build: true

  # ==========================================================
  # Deploy Azure Functions (Disabled until publish profile is configured)
  # ==========================================================
  # deploy-functions:
  #   needs: [build-functions]
  #   runs-on: ubuntu-latest
  #   ...

  # ==========================================================
  # Post-Deployment Verification
  # ==========================================================
  verify-deployment:
    needs: [deploy-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment
        run: sleep 60

      - name: Check frontend
        run: |
          # Check Azure Static Web App URL
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://thankful-mushroom-07d18b80f.3.azurestaticapps.net" 2>/dev/null || echo "000")
          if [ "$response" == "200" ] || [ "$response" == "301" ] || [ "$response" == "302" ]; then
            echo "Frontend health check passed"
          else
            echo "Frontend returned: $response (may still be deploying)"
          fi

      - name: Notify success
        if: success()
        run: |
          echo "üéâ Production deployment successful!"
          echo "Frontend: https://thankful-mushroom-07d18b80f.3.azurestaticapps.net"

  # ==========================================================
  # Rollback on Failure (Manual Trigger)
  # ==========================================================
  rollback:
    needs: verify-deployment
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify failure
        run: |
          echo "‚ö†Ô∏è Production deployment failed!"
          echo "Please check the logs and consider rolling back."
          # Add notification (Slack, email, etc.) here
